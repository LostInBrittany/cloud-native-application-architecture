apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-broken
  namespace: default
  labels:
    app: echo-broken
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-broken
  template:
    metadata:
      labels:
        app: echo-broken
    spec:
      containers:
        - name: echo-broken
          image: echo-service-flaky:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: echo-broken
  namespace: default
  labels:
    app: echo-broken
spec:
  type: ClusterIP
  selector:
    app: echo-app
  ports:
    - name: http
      port: 80
      targetPort: 8080
