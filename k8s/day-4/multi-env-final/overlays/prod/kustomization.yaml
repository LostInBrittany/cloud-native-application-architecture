apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production

resources:
  - ../../base

# Production: Use stable pinned image version
images:
  - name: compute-service
    newName: compute-service
    newTag: v1.2.2  # Pinned stable version

# Production: High availability
patches:
  - target:
      kind: Deployment
      name: compute-service
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 5

# Production: Higher resource limits
  - target:
      kind: Deployment
      name: compute-service
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"

# Patch: Ingress hostname for production
  - target:
      kind: Ingress
      name: compute-service-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: production.localhost
